<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>route</title>
</head>
<body>
    <h1>route</h1>
    <!--
        * Web에서의 경로
        protocol    host            port    path    query String
        https://    www.naver.com   :8888   /login  ?query=name&page=1
            origin : protocol + host + port 까지 모두 합친 URL
            protocol : http, https
            host : 사이트 도메인
            port : 자원에 접근할 수 있는 포트 번호
            path : 사이트 내부 경로
            query String : 요청의 key와 value값\

        * Directory에서의 경로
        HTML 파일에서 경로는 파일 시스템 내의 위치를 지정하여 
        웹 페이지에서 다른 파일이나 리소스를 참조하는데 사용
            상대 경로(Relative Path)
            절대 경로(Absolute Path)

            /       절대경로
            ./      현재 디렉토리
            ../     상위 디렉토리
    -->
    <ul>
        상대경로
        <!-- 동일한 폴더 내의 파일 참조-->
        <li>
            <a href="./sameRoute.html">sameRoute.html</a>
        </li>
        <!-- 상위 폴더의 파일 참조-->
        <li>
            <a href="../home.html">home.html</a>
        </li>
        <!-- 하위 폴더의 파일 참조-->
        <li>
            <a href="./sub/subRoute.html">subRoute.html</a>
        </li>
    </ul>

    <ul>
        절대경로
        <!-- 동일한 폴더 내의 파일 참조-->
        <li>
            <a href="C:\vscode_workspace\HTML\0.route\sameRoute.html">sameRoute.html</a>
        </li>
        <!-- 상위 폴더의 파일 참조-->
        <li>
            <a href="C:\vscode_workspace\HTML\home.html">home.html</a>
        </li>
        <!-- 하위 폴더의 파일 참조-->
        <li>
            <a href="C:\vscode_workspace\HTML\0.route\sub\subRoute.html">subRoute.html</a>
        </li>
    </ul>
</body>
</html>
