<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function button(){
            alert("ㅋㅋㅋ");
        }
    </script>
</head>
<body>
    <h1>사용자 입력 폼 만들기</h1>

    <form action="" method="get">
        <fieldset>
            <legend>분류 1</legend>
            입력란 <input type="text" name="input"><br>
            비밀번호 입력란란 <input type="password"><br>
            Email 입력란 <input type="email"><br>
            URL <input type="url"><br>
            숫자 입력란 <input type="number"><br>
            전화번호 입력란 <input type="tel"><br>
            검색 <input type="search" placeholder="검색어를 입력하세요"><br>
            색상 <input type="color" name="color"><br>
            범위 <input type="range" value="0" max="10"><br>
            날짜 <input type="date"><br>
            월 <input type="month"><br>
            주 <input type="week"><br>
            시간 <input type="time"><br>
            파일 <input type="file"><br>
            이미지 <input type="image" src="../1.image/file/2.jpg"><br>
        </fieldset>

        <fieldset>
            <legend>분류 2</legend>
            히든 <input type="hidden" value="100"><br>
            체크박스 <input type="checkbox" name="checkbx" value="1" checked>질문내용1
                    <input type="checkbox" name="checkbx" value="2">질문내용2
                    <br>
            라디오   <input type="radio" name="radiobt" value="1">선택1
                    <input type="radio" name="radiobt" value="2">선택2
                    <input type="radio" name="radiobt" value="3" checked>선택3
                    <br>
            셀렉트
            <select size="3" multiple name="select">
                <option value="1">선택1</option>
                <option value="2" selected>선택2</option>
                <option value="3">선택3</option>
            </select><br>
            셀렉트2
            <select name="select">
                <option value="1">선택1</option>
                <option value="2" selected>선택2</option>
                <option value="3">선택3</option>
            </select><br>
            여러줄 입력란
            <textarea cols="50" rows="10"></textarea><br>
            버튼1 <input type="button" onclick="button()" value="버튼1"><br>
            버튼2 <input type="button" onclick="location.href='../home.html'" value="home"><br>
            버튼3 <button type="button" onclick="alert('ㅋㅋ')">버튼3</button>
        </fieldset>

        <input type="submit" value="전송하기">
        <input type="reset" value="재입력">
    </form>
</body>
</html>
