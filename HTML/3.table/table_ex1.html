<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_ex1</title>
    <style>
        table, td, th {
            border : 1px solid black;
            /*
                CSS속성으로 HTML 표 요소의 셀의 경계를 처리하는 방식 지정
                separate : 기본값, 각 셀의 경계를 분리
                collapse : 셀의 경계를 하나로 결합
            */
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <Strong>Modern Browser</Strong>
            <p> 국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td><a href="https://www.google.com/chrome">https://www.google.com/chrome</a></td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td><a href="https://www.mozila.org/ko/firefox">https://www.mozila.org/ko/firefox</a></td>
        </tr>
        <tr>
            <td>엣지</td>
            <td>Microsoft</td>
            <td><a href="https://www.microsoft.com">https://www.microsoft.com</a></td>
        </tr>
    </table>    
</body>
</html>
