<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let text1 = new String('안녕하세요');
        console.log(text1);
        console.log(typeof text1);  // object

        let text2 = '안녕하세요';
        console.log(text2);
        console.log(typeof text2);  // string

        // valueOf() : String 객체의 primitive 값을 리턴
        let str = 'Hello';
        console.log(str.valueOf());

        // length : 문자열의 길이값을 반환
        console.log(str.length);

        // slice() : 시작 인덱스부터 끝 인덱스 직전까지 값을 반환
        str = 'Hello World';
        console.log(str.slice(6, str.length));
        // 끝나는 인덱스를 주지 않으면 마지막까지 자름
        console.log(str.slice(6));
        // 음수를 넣으면 뒤부터 자름
        console.log(str.slice(-5));

        // substring() : slice() 함수랑 비슷
        console.log(str.substring(0, 5));
        console.log(str.substring(-5));     // 음수 넣는다고 뒤부터 시작 안 함

        // replace()
        str = 'Hello World';
        console.log(str.replace('World', '홍길동'));

        // search : 해당 문자 인덱스 반환
        console.log(str.search('l'));
    </script>
</head>
<body>
    
</body>
</html>
