<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1. 산술연산자
                +, -, *, /, %, **, ++, --
            2. 대입연산자
                =, +=, -=, *=, /=, %=
            3. 비교연산자
                >, >=, <, <=, ==, !=, ===, !==
            4. 논리연산자
                &&, ||, !
            5. 타입연산자
                typeof, instanceof
        */
        console.log(3 ** 2);

        // 문자열 연산
        let text1 = '홍';
        let text2 = '길동';
        let text3 = text1 + ' ' + text2;
        console.log(text3);

        let a = 10, b = 20;
        let str = a + "과 " + b + "의 \n합계 값은= " + (a + b);
        console.log(str);

        // template 문자열
        let template = `${a}과 ${b}의 \n합계 값은= ${a + b}`;
        console.log(template);

        // 문자열과 숫자 연산
        let x = 5 + 5;
        let y = '5' + 5;
        let z = 5 + 'Hello' + 5;
        console.log(x);
        console.log(y);
        console.log(z);

        // 비교연산 
        let num1 = 50;
        let num2 = '50';
        let num3 = 30;
        let num4 = '30';
        console.log(num1 == num2);      // true
        // === 엄격비교(값과 타입 같이 비교)
        console.log(num1 === num2);     // false
        console.log(num3 !== num4);     // true
    </script>
</head>
<body>
    
</body>
</html>
