<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        DOM (Document Object Model) : 문서객체모델
         - 프로그램과 스크립트가 문서의 컨텐츠, 구조, 스타일 등에
           동적으로 엑세스하여 업데이트 할 수 있도록 하는
           플랫폼 및 언어 중립적인 인터페이스

        HTML 요소(element) 찾기
         - document.getElementById(id) : id로 요소 찾기
         - document.getElementsByTagName(name) : 태그 이름으로 요소 찾기
         - document.getElementsByClassName(name) : 클래스 이름으로 요소 찾기
         - document.querySelector(선택자) : 선택자 규칙으로 요소 1개 찾기
         - document.querySelectorAll(선택자) : 선택자 규칙으로 요소 여러 개 찾기
        
        HTML 요소(element) 변경하기
         - element.innerHTML = HTML 컨텐츠 : 요소의 HTML 내용 변경
         - element.attribute(속성 이름) =  변경할 속성 값 : 요소의 속성값 변경
         - element.style.property(css속성 이름) = 변경할 스타일 값 :
            요소의 스타일 변경
        HTML 요소(element) 생성하기
         - document.createElement(element)  : 요소 생성
         - document.appendChild(element)    : 요소 추가
         - document.removeElement(element)  : 요소 삭제
         - document.replaceChild(element)   : 요소 교체
         - document.write(text) : HTML 형식으로 쓰기
        */
        
        // window.onload = function(){}

        // 콜백함수
        window.addEventListener('load', function() {
            document.getElementById("demo").innerHTML = "Hello World";
            let input_tag = document.getElementById("id");
            input_tag.value = "홍길동";

            input_tag.style.backgroundColor = 'lightblue';

            document.querySelector('#demo').style.color = 'red';

            let elements = document.getElementsByClassName('demo');
            elements[0].style.color = 'blue';
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.color = 'blue';
            }

            let button = document.createElement('button');
            button.innerHTML = '전송하기';
            document.body.appendChild(button);
        });
    </script>
</head>
<body>
    <p id="demo">안녕하세요</p>
    <p class="demo">안녕하세요</p>
    <p class="demo">안녕하세요</p>
    <input type="text" name="name" id="id" value="김길동">
</body>
</html>
