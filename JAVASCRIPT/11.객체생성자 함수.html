<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function CheckWeight(name, height, weight) {
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
            
            this.getInfo = function() {
                let str = '';
                str += `이름: ${this.userName}, `;
                str += `키: ${this.userHeight}, `;
                str += `몸무게: ${this.userWeight}, `;
                return str;
            }
            this.getResult = function() {
                this.minWeight = (this.userWeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userWeight - 100) * 0.9 + 5;
                if (this.userWeight >= this.minWeight
                    && this.userWeight <= this.maxWeight) {
                        return "정상";
                } else if (this.userWeight < this.minWeight) {
                    return "미달";
                } else {
                    return "초과";
                }
            }
        }
        
        let jang = new CheckWeight("장보리", 169, 62);
        let park = new CheckWeight("박달재", 180, 88);
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(jang.getResult());
    </script>
</head>
