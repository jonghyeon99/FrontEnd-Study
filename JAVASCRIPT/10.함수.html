<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Function
            1. 함수의 문법
             - 명명 규칙: 영문자, _, $ 사용 가능, 숫자와 특수문자는 사용 불가
             - 명명 관례: 동사로 시작, 두 개 이상의 단어는 카멜케이스
             - function 함수명 (arg1, arg2, arg3, ...) {
                    // code
             }
            2. 리턴
             - return을 만나면 함수의 실행을 중지하고 호출한 곳으로 리턴 값 반환
             - return을 작성하지 않으면 undefined를 반환
        */

        function addFunction(a, b) {
           return a + b;
        }
        
        let result = addFunction(1, 4) ;
        console.log(result);
        
        // 변수 선언은 뒤에서 해도 되지만 할당은 뒤에서 하면 안 됨
        
        // 함수 표현식
        let result2 = function() {
            document.write('함수 표현식 <br>');
            document.write('함수 표현식 <br>');
        };
        result2(); // 함수 호출

        // 함수 호이스팅
        // 함수 선언이 해당 코드가 실제로 실행되기 전에 끌어올려지는 현상
        // 호이스팅은 선언만을 대상으로 하며, 할당은 런타임에 실행

        // 1. 함수 선언
        myFunc();
        function myFunc() {
            document.write('함수 선언<br>');
            document.write('함수 정의문보다 호출문이 먼저 나와도 함수를 호출');
        }

        // 2. 함수 표현식
        // myFunc2();  //ReferenceError  참조에러
        let myFunc2 = function() {
            document.write('함수 표현식<br>');
            document.write('함수의 할당이 호이스팅되지 않아 호출 불가')
        }

        // var의 호이스팅
        console.log(a);
        var a = 10;
        console.log(a);

        // let, const 호이스팅
        //console.log(b);   // ReferenceError
        let b;
        console.log(b);     // undefined

        console.log('--- var ---');
        if (true) {
            console.log(x); // unefined
            var x = 5;
            console.log(x); // 5
        }
        console.log(x);     // 5

        console.log('--- let ---');
        if (true) {
            //console.log(y); // unefined
            let y = 5;
            console.log(y); // 5
        }
        //console.log(y);     // ReferenceError: y is not defined

        console.log('----- scope -----');
        // 블럭 범위(Block Scope)와 함수 범위(Function Scope)
        // var 는 함수 범위를 가지므로 함수 내 어디서든 접근 가능
        // let, const는 블럭 범위를 가지므로 선언된 블럭 내에서 접근 가능
        function funcScope() {
            if (true) {
                var e = 50;
                let f = 60;
                const g = 70;
            }
            console.log('var (함수 안): ' + e);
            // console.log('let (블럭 밖): ' + f);     //ReferenceError
            // console.log('const (블럭 밖): ' + g);   //ReferenceError
        }
        funcScope();
        // console.log('var (함수 밖): ' + e); //ReferenceError: e is not defined
        // var은 함수 안에서만 사용 가능하고 let, const는 블럭 안에서만 사용 가능하다.
    </script>
</head>
<body>
    
</body>
</html>
