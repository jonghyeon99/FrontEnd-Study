<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date 객체
        let today     = new Date();         
        let nowMonth  = today.getMonth();   // 현재 월 0, 1, 2
        let nowDate   = today.getDate();    // 현재 날짜
        let nowDay    = today.getDay();     // 현재 요일 0:일요일, 1:월요일
        
        console.log(nowDate);
        console.log(nowDay);
        console.log(today.getUTCFullYear());    // 현재 연도
        console.log(today.getHours());          // 현재 시간
        console.log(today.getMinutes());        // 현재 분
        console.log(today.getSeconds());        // 현재 초
        console.log(today.getMilliseconds());   // 현재 밀리초

    </script>
</head>
<body>
    
</body>
</html>
