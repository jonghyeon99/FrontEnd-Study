<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function() {
        document.querySelector('#sel')
        .addEventListener('change', function() {
            let sel = this;
            let img = document.querySelector('#selImg')

            for (let i = 0; i < sel.length; i++) {
                if (sel.options[i].selected == true) {
                    img.src = '../HTML/1.image/file/' + sel.options[i].value;
                }
            }
        });
    }
</script>
<body>
    <select id="sel">
        <option value="1.jpg">댕1</option>
        <option value="2.jpg">댕2</option>
        <option value="3.jpg">댕3</option>
    </select>
    <img src="../HTML/1.image/file/1.jpg" id="selImg">
</body>
</html>
