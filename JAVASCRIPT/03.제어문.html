<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //조건문
        // if문
        let num = 10;
        if (num < 10) {
            console.log('10보다 작다');
        }

        // switch-case문
        let site = prompt('네이버, 다음, 구글 중 즐겨 사용하는 포털 사이트?');
        let url;
        switch (site) {
            case '네이버':
                url = '<a href="https://www.naver.com">네이버</a>';
                document.write(url);    break;
            case '다음':
                url = '<a href="https://www.daum.com">다음</a>';
                document.write(url);    break;
            case '구글':
                url = '<a href="https://www.google.com">구글</a>';
                document.write(url);    break;
            default: alert('보기 중에 없는 사이트입니다.');
        }

        // 반복문
        for (let i = 0; i < 5; i++) {
            if (i % 2 == 0) {
                document.write('<p class="red">반목문' + i + '</p>');
            } else {
                document.write('<p class="blue">반목문' + i + '</p>');
            }
        }

        // for ... in 문
        // 주로 객체의 열거 가능한 속성을 순회할 때 사용
        // 1. 배열 사용시
        let ary = [2, 4, 6, 8, 10];
        for (let i in ary) {
            // i는 첨자를 의미(index)
            console.log(i, ary[i]);
        }

        // 2. 객체 사용시
        const obj = { a:1, b:2, c:3 };
        for (let key in obj) {
            // key는 객체의 속성을 의미(key)
            console.log(key, obj[key]);
        }
        console.log(obj.a);
        console.log(obj['a']);

        // for ... of 문
        // 배열, 문자열, set 등 반복가능한 객체를 순회할 때 사용
        // 객체의 요소를 순회 (java의 향상된 for문)
        const array = [10, 20, 30];
        for (let value of array) {
            console.log(value);
        }
    </script>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>

</body>
</html>
