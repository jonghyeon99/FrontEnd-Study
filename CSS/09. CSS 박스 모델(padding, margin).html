<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            padding, margin 속석의 크기 지정
            1. 한 개의 값을 지정하는 경우 : 4개에 동일한 크기 값 적용
            2. 두 개의 값을 지정하는 경우 : 위 & 아래, 왼 & 오 적용
            3. 네 개의 값을 지정하는 경우 : top, right, bottom, left 순서로 적용
        */
        .heading {
            border: 5px solid red;
            width: 300px;
            text-align: center;
            /* 내부 여백 */
            padding: 10px;
            /* 외부 여백 */
            margin: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <h1 class="heading">박스모델</h1>
    <h1 class="heading">박스모델</h1>
</body>
</html>
